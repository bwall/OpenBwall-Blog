<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>%(title)s</title>
        <META name="description" content="%(description)s">
        <META name="keywords" content="%(keywords)s">
        <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <script type="text/javascript">
            function ajaxQueryBuckey()
            {
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange=function()
                {
                    if (xmlhttp.readyState == 4)
                    {
                        if (xmlhttp.status == 200)
                        {
                            document.getElementById("markovOutput").innerHTML += "<br/><b>Buckey:</b> " + xmlhttp.responseText;
                        }
                        document.getElementById("markovInput").value = "";
                    }
                }
                xmlhttp.open("POST", "/api/markov/query", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("input=" + encodeURIComponent(document.getElementById("markovInput").value));
                document.getElementById("markovOutput").innerHTML += "<br/><b>You:</b> " + document.getElementById("markovInput").value;
                document.getElementById("markovInput").value = "Response coming...";
            }

            function buckeyHandleKeyPress(e)
            {
                var key = e.keyCode || e.which;
                if (key == 13) {
                    ajaxQueryBuckey();
                }
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div style="float:right"><a href="https://twitter.com/bwallHatesTwits" title="@bwallHatesTwits on Twitter">Have fun stalking me on Twitter</a></div>
            <h1><a href="/">OpenBwall: Read Access to bwall's Thoughts</a></h1>
        </div>
        <div id="content">
            <div id="sidebar">
                <center><h3>All Posts</h3></center>
                %(sidebar)s
                <h3>Talk with Buckey</h3>
                <input type="text" id="markovInput" value="Talk to my AI here" onkeypress="buckeyHandleKeyPress(event)" />
                <button type="button" onclick="ajaxQueryBuckey()">Request response</button>
                <div id="markovOutput"></div>
            </div>
            %(content)s
        </div>
    </body>
</html>
